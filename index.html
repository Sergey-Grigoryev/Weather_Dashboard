<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card bg-light text-white">
        <img src="./assets/imgs/skys.jpg" class="card-img" id="headerBG">
        <div class="card-img-overlay">
          <h1 class="card-title">Weather Dashboard</h1>
        </div>
    </div>
<!-- Left side - Search and common city buttons -->
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>Search City:</h4>
                <input class="form-control" id="citySearch" type="text" placeholder="City Name">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="citySearchBtn" type="button">Search</button>
                    <hr class="solid">
                    <button class="btn btn-info" type="button" id="NYcityBtn">New York</button>
                    <button class="btn btn-info" type="button" id="LAcityBtn">Los Angeles</button>
                    <button class="btn btn-info" type="button" id="CHcityBtn">Chicago</button>
                    <button class="btn btn-info" type="button" id="PHcityBtn">Philadelphia</button>
                    <button class="btn btn-info" type="button" id="HOcityBtn">Houston</button>
                    <button class="btn btn-info" type="button" id="TOcityBtn">Toronto</button>
                    <button class="btn btn-info" type="button" id="BOcityBtn">Boston</button>
                    <button class="btn btn-info" type="button" id="SFcityBtn">San Fransico</button>
                </div>
<!-- Right side - city forcast and 5-day forcast -->
            </div>
            <div class="col-sm-9">
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-sm-12">
                        <div class="row card-body">
                          <h2 class="col-sm-9 col-8 card-text" id="searchedCity"></h2>
                          <img class="col-sm-3 col-4" id="searchedCityIcon" width="50" src="" alt="">
                          <p class="card-text" id="searchedInfo1"></p>
                          <p class="card-text" id="searchedInfo2"></p>
                          <p class="card-text" id="searchedInfo3"></p>
                          <p class="card-text"><small class="text-muted" id="searchedInfoSm"></small></p>
                        </div>
                      </div>
                    </div>
                </div>
<!-- 5 day forcast -->
                <h4>5-Day Forcast:</h4>
                <div class="row row-cols-md-5 g-2">
                    <div class="col">
                      <div class="card">
                        <div class="card-body">
                          <h5 class="card-text" id="day1Date"></h5>
                          <p class="card-text" id="day1Text1"></p>
                          <p class="card-text" id="day1Text2"></p>
                          <p class="card-text" id="day1Text3"></p>
                          <p class="card-text" id="day1Text4"></p>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-text" id="day2Date"></h5>
                            <p class="card-text" id="day2Text1"></p>
                            <p class="card-text" id="day2Text2"></p>
                            <p class="card-text" id="day2Text3"></p>
                            <p class="card-text" id="day2Text4"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-text" id="day3Date"></h5>
                            <p class="card-text" id="day3Text1"></p>
                            <p class="card-text" id="day3Text2"></p>
                            <p class="card-text" id="day3Text3"></p>
                            <p class="card-text" id="day3Text4"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <div class="card-body">
                            <h5 class="card-text" id="day4Date"></h5>
                            <p class="card-text" id="day4Text1"></p>
                            <p class="card-text" id="day4Text2"></p>
                            <p class="card-text" id="day4Text3"></p>
                            <p class="card-text" id="day4Text4"></p>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="card">
                          <div class="card-body gap-0">
                            <h5 class="card-text" id="day5Date"></h5>
                            <p class="card-text" id="day5Text1"></p>
                            <p class="card-text" id="day5Text2"></p>
                            <p class="card-text" id="day5Text3"></p>
                            <p class="card-text" id="day5Text4"></p>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
